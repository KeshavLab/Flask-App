<!DOCTYPE html>
<html>
<head>
    <title>Cricket App</title>
</head>
<body>
    <h1>🏏 Cricket Website</h1>
    {% if session.get('user') %}
        <p>Welcome, {{ session['user'] }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('players') }}">Players</a> |
            <a href="{{ url_for('schedule') }}">Schedule</a> |
            <a href="{{ url_for('news') }}">News</a>
        </nav>
        <hr>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
